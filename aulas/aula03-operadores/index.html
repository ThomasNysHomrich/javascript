<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /*
        Operadores:

        - Precedência:
                        1º -> ()
                        2º -> **
                        3º -> *, /, %
                        4º -> +, -

        - Aritméticos:  
                        +   -> Adição
                        -   -> Subtração
                        *   -> Multiplicação
                        /   -> Divisão
                        %   -> Divisão Inteira
                        **  -> Potência 
        
        - Atribuição Simples:
                                var a = 5 + 3           -> 8
                                var b = a % 5           -> 3
                                var c = 5 * b ** 2      -> 45
                                var d = 10 - a / 2      -> 6
                                var e = 6 * 2 / d       -> 2
                                var f = b % e + 4 / e   -> 3
        
        - Auto_Atribuição:
                            var n = 3 
                            n = n + 4   -> 7                    
                            n = n - 5   -> 2
                            n = n * 4   -> 8
                            n = n / 2   -> 4
                            n = n ** 2  -> 16
                            n = n % 5   -> 1
        - Incremento:
                        var x = 5
                        x = x + 1 -> x++
                        x = x - 1 -> x--

        - Relacionais:
                        5 > 2   -> True
                        7 < 4   -> False
                        8 >= 8  -> True
                        9 <= 7  -> False
                        5 == 5  -> True
                        4 != 4  -> False

                        Identidade:
                                    5 == 5      -> True
                                    5 == '5'    -> True
                                    5 === '5'   -> False
                                    5 === 5     -> True

        - Lógicos:
                    !   -> Negação
                    &&  -> Conjunção, 'e'
                    ||  -> Disjunção, 'ou'
                    
                    Precedência:
                                    1º -> !
                                    2º -> &&
                                    3º -> ||

        - Ternário:
                    teste ? true : false
                    Ex.: média >= 7.0 ? "Aprovado" : "Reprovado"
                        */
        
        
    </script>
</body>
</html>
