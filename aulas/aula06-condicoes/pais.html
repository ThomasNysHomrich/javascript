<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual é o seu país?</h1>
    Insira seu país: <input type="text" name="paistxt" id="paistxt">
    <input type="button" value="Confirmar" onclick="validarPais()">
    <div id="res">

    </div>
    <script>
        function validarPais() {
            var paistxt = document.querySelector("input#paistxt")
            var res = document.querySelector("div#res")
            var pais = paistxt.value
            res.innerHTML = `Vivendo em <strong>${pais}</strong>!`
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `Você é Brasileiro!`
            } else {
                res.innerHTML += `Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
